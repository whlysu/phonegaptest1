<html>
<head>
	<meta charset="utf-8">
	<title>我的拼图游戏</title>
	<script src="js/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<script type="text/javascript" src="js/index.js"></script>
	
</head>
<body>

<div class="wrap">
  
    
    <div class="selections">
        <div class="section" id="malevich">
            <div id="section_area_malevich">
                <div id="malevich_frame">
                    <div id="malevich_art">
                        <div class="ui-droppable"></div>
                        <div class="ui-droppable"></div>
                        <div class="ui-droppable"></div>
                        <div class="ui-droppable"></div>
                        <div class="ui-droppable"></div>
                        <div class="ui-droppable"></div>
                        <div class="ui-droppable"></div>
                        <div class="ui-droppable"></div>
                        <div class="ui-droppable"></div>
                    </div>
                    

                </div>
                <div class="work_area">
				<button id="btn_play">再玩一次!</button>
                    <p>拖动这些图片到上面的正确位置</p>
                    <div class="counter"><span>错误次数</span>
                        <p>0</p>
						
                    </div>
                    <div id="malevich_pieces_area">
                        <div id="malevich_card1" class="ui-draggable"></div>
                        <div id="malevich_card2" class="ui-draggable"></div>
                        <div id="malevich_card3" class="ui-draggable"></div>
                        <div id="malevich_card4" class="ui-draggable"></div>
                        <div id="malevich_card5" class="ui-draggable"></div>
                        <div id="malevich_card6" class="ui-draggable"></div>
                        <div id="malevich_card7" class="ui-draggable"></div>
                        <div id="malevich_card8" class="ui-draggable"></div>
                        <div id="malevich_card9" class="ui-draggable"></div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
</div>

<script src='js/jquery-2.1.3.min.js'></script>

<script src='js/jquery-ui.min1.11.2.js'></script>

<script src='js/jquery.ui.touch-punch.min.js'></script>
</body>
</html>
